<!DOCTYPE html>
<html>
<head>
  <title>Crear Encuesta</title>
</head>
<body bgcolor="#e6f0ff">

<center>
  <h2 style="color:darkblue;">📝 Crear nueva encuesta</h2>
  <hr width="60%" color="blue">

  <form method="POST">
    <table border="0" cellpadding="10">
      <tr>
        <td><b>Título:</b></td>
        <td><input type="text" name="titulo" size="40" required></td>
      </tr>
      <tr>
        <td><b>Descripción:</b></td>
        <td><textarea name="descripcion" rows="4" cols="40" required></textarea></td>
      </tr>
      <tr align="center">
        <td colspan="2"><button type="submit">💾 Guardar Encuesta</button></td>
      </tr>
    </table>
  </form>

  <br><a href="/">⬅️ Volver al inicio</a>
</center>

</body>
</html>
