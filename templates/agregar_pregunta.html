<!DOCTYPE html>
<html>
<head>
  <title>Agregar Pregunta</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffbea;
    }
    h2 {
      color: #92400e;
      margin-top: 30px;
    }
    form {
      background-color: #fff8e1;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    select, input, button {
      border-radius: 6px;
      padding: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f59e0b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d97706;
    }
    a {
      text-decoration: none;
      color: #b45309;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<center>
  <h2>➕ Agregar Pregunta a la Encuesta</h2>
  <hr width="60%" color="orange">

  <form method="POST">
    <table border="0" cellpadding="10">
      <tr>
        <td><b>Texto de la pregunta:</b></td>
        <td><input type="text" name="texto" size="50" required></td>
      </tr>
      <tr>
        <td><b>Tipo:</b></td>
        <td>
          <select name="tipo">
            <option value="texto">Texto</option>
            <option value="numero">Número (1-5)</option>
          </select>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2"><button type="submit">✅ Agregar Pregunta</button></td>
      </tr>
    </table>
  </form>

  <br><a href="/">⬅️ Volver al inicio</a>
</center>

</body>
</html>
